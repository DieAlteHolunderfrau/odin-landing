<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wicked Landing Page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="./images/logo.jpg" width="100px" height="100px" />
      <ul>
        <a class="headerLink">Music</a>
        <a class="headerLink">Tour</a>
        <a class="headerLink">Shop</a>
      </ul>
    </header>
    <div class="content">
      <div class="hero">
        <div class="heroText">
          <div id="heroTitle">Welcome To ADR</div>
          <div id="heroDesc">
            We are the leading music production people in THE WORLD.
          </div>
          <button id="heroButton">Signing</button>
        </div>
        <div class="heroImage">
          <img
            src="./images/hero.jpg"
            width="350px"
            style="border-radius: 10%"
          />
        </div>
      </div>
      <div class="showcase">
        <div style="font-size: 36px; font-weight: bolder; color: #1f2937">
          Some of our Artists
        </div>
        <ul class="showcaseCards">
          <div class="card">
            <img
              class="cardImage"
              src="./images/marcTerenzi.jpeg"
              width="150px"
              height="150px"
            />
            <div class="cardText">Marc Terenzi</div>
          </div>
          <div class="card">
            <img
              class="cardImage"
              src="./images/benWettervogel.jpeg"
              width="150px"
              height="150px"
            />
            <div class="cardText">Ben Wettervogel</div>
          </div>
          <div class="card">
            <img
              class="cardImage"
              src="./images/karlDall.jpg"
              width="150px"
              height="150px"
            />
            <div class="cardText">Karl Dall</div>
          </div>
          <div class="card">
            <img
              class="cardImage"
              src="./images/qanon.jpeg"
              width="150px"
              height="150px"
            />
            <div class="cardText">Auschvid-19</div>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
